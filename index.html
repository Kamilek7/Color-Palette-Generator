<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="paleta.ico">
    <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Color Palette Generator</title>
</head>
<body onload="">
    <div id="header">Color Palette Generator</div>
    <div id="palety">
        <div id="first">
            <div id="ColorPicker"><input type="color" value="#FF0000" id="pick"></div>
            <div id="ColorWheelFull">
                <canvas id="gradient" width="40" height="320" style="position:relative; left:160px;"></canvas>
                <img usemap="#map" src="kokonut.png" style="position:relative; top:0; left:160px; z-index: 5;"  width="320px" height="320px"><canvas style="position:relative; top:0; left:-160px; z-index: 0;" id="colorWheel" width="320" height="320"></canvas></img>
                <map id="colorWheelMap" name="map"><area shape="circle" coords="160,160,160"></map>
            </div>
        </div>
        <div id="second">
            <div class="pals" id="colors"><div class='pal' style="background-color: white;"></div></div>
            <div id="colorHEX">.</div>
        </div>
        <div id="third">
            <div id="Buttons">
                <input type="button" value="Analogiczne" onclick="changeMode(this.value)">
                <input type="button" value="Triady" onclick="changeMode(this.value)"">
                <input type="button" value="Uzupelniajace" onclick="changeMode(this.value)"">
                <input type="button" value="Kwadrat" onclick="changeMode(this.value)"">
            </div>
            <div id="ButtonsRand">
                <input type="button" value="Losuj" onclick="losuj()">
            </div>
        </div>
    </div>
</body>
    <script src = "code.js">
    </script>
</html>
